<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid bg-primary text-white">
    <div class="row mt-5">
        <div class="col-12 mt-5 mb-5 text-center">
            <h1>Marketplace</h1>
            <h3>Your address is:<br /><span id="accountAddress"></span></h2>
        </div>
        <div class="col-4 offset-4 mt-5">
            <label for="addAdminInput">Add Admin</label>
            <form class="row">    
                <div class="col-10 form-group">
                    <input type="text" class="form-control" id="addAdminInput" aria-describedby="addAdmin" placeholder="Enter new admin account address">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-light" id="addAdminBtn">Add</button>
                </div>
            </form>
            <div id="adminsLabel">Admins addresses list:</div>
            <ol id="listOfAdmins"></ol>
        </div>
    </div>
    <br />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
