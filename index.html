<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid bg-gray text-black">
    <div class="row mt-2">
        <div class="col-12 mt-5 mb-5 text-center">
            <div id="welcomeTitle">
                <h1>Marketplace</h1>
            </div>
            <h3>Your address is:<br /><span id="accountAddress"></span></h2>
        </div>
        <div id="onlyOwner" class="col-4 offset-4 mt-5" hidden>
            <label for="addAdminInput">Add Admin</label>
            <form class="row">    
                <div class="col-10 form-group">
                    <input type="text" class="form-control" id="addAdminInput" aria-describedby="addAdmin" placeholder="Enter new admin account address">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary text-light"  id="addAdminBtn">Add</button>
                </div>
            </form>
            <div id="adminsLabel">Admins addresses list:</div>
            <ol id="listOfAdmins"></ol>
        </div>
        <div id="onlyAdmin" class="col-4 offset-4 mt-5" hidden>
            <label for="addStoreOwnerInput">Add Store Owner</label>
            <form class="row">    
                <div class="col-10 form-group">
                    <input type="text" class="form-control" id="addStoreOwnerInput" aria-describedby="addStoreOwner" placeholder="Enter new store owner account address">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary text-light" id="addStoreOwnerBtn">Add</button>
                </div>
            </form>
            <div id="storeOwnersLabel">Store Owners addresses list:</div>
            <ol id="listOfStoreOwners"></ol>
        </div>
        <div id="onlyStoreOwner" class="col-10 offset-1">
            <div class="row">
                <div class="col-4 offset-4 text-center">
                    <label for="addStoreFrontInput">Add Store Front</label>
                    <form class="row">    
                        <div class="col-10 form-group">
                            <input type="text" class="form-control" id="addStoreFrontInput" aria-describedby="addStoreFront" placeholder="Enter store front name">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary text-light" id="addStoreFrontBtn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="listOfStoreFronts" class="row pt-3  d-flex justify-content-center"></div>
        </div>
    </div>
    <br />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
